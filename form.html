<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/form-style.css" />
    <title>Formulario</title>
</head>
<body>
  <div class="wrapper">
    <div class="card-switch">
        <label class="switch">
           <input type="checkbox" class="toggle">
           <span class="slider"></span>
           <span class="card-side"></span>
           <div class="flip-card__inner">
              <div class="flip-card__front">
                 <div class="title">Inicia Sesion</div>
                 <form class="flip-card__form" action="">
                    <input class="flip-card__input" name="email" placeholder="Email" type="email">
                    <input class="flip-card__input" name="password" placeholder="Contraseña" type="password">
                    <button class="flip-card__btn">Vamos!</button>
                 </form>
              </div>
              <div class="flip-card__back">
                 <div class="title">Registrate</div>
                 <form class="flip-card__form" action="">
                    <input class="flip-card__input" placeholder="Nombre" type="name">
                    <input class="flip-card__input" name="email" placeholder="Email" type="email">
                    <input class="flip-card__input" name="password" placeholder="Contraseña" type="password">
                    <button class="flip-card__btn">Confirmar!</button>
                 </form>
              </div>
           </div>
        </label>
    </div>   
</div>
</body>
</html>
